<!DOCTYPE html>
<html>
<head>
  <title>CSS Wheel</title>
  <link href="stylesheets/main.css" media="all" rel="stylesheet">
  <script src="javascripts/jquery-1.11.2.min.js"></script>
  <script src="javascripts/wheel.js"></script>
</head>
<body>
	<div id="controls">
		<input class="increment" type="range" name="points" min="1" max="9" value="1">
		<label for="direction">Forwards: <input class="direction" type="checkbox" name="direction" checked></label>
		<button class="spin">Spin</button>
	</div>
	<div class="container">
		<div class="carousel">
			<figure>1</figure>
			<figure>2</figure>
			<figure>3</figure>
			<figure>4</figure>
			<figure>5</figure>
			<figure>6</figure>
			<figure>7</figure>
			<figure>8</figure>
			<figure>9</figure>
		</div>
	</div>
</body>
</html>
